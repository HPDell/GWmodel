stages:
    - build
    - test

variables:
    GWMODEL_VERSION: 2.2-2

build:
    stage: build
    tags:
        - GWmodel
        - Ubuntu
    only:
        - master
        - merge_requests
    script:
        - R CMD build GWmodel
    artifacts:
        paths:
            - GWmodel_$GWMODEL_VERSION.tar.gz

test_cran_ubuntu:
    stage: test
    tags:
        - GWmodel
        - Ubuntu
    only:
        - master
        - merge_requests
    script:
        - R CMD check GWmodel_$GWMODEL_VERSION.tar.gz --as-cran
    dependencies:
        - build

test_cran_debian:
    stage: test
    tags:
        - GWmodel
        - Debian
    only:
        - master
        - merge_requests
    script:
        - R CMD check GWmodel_$GWMODEL_VERSION.tar.gz --as-cran
    dependencies:
        - build

