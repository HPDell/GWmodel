    stage: test
    tags:
        - GWmodel
        - openSUSE
    only:
        - master
        - merge_requests
    script:
        - R CMD check GWmodel_$GWMODEL_VERSION.tar.gz --as-cran --no-manual
    dependencies:
        - build

